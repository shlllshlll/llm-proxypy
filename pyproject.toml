[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-proxypy"
version = "0.0.10"
authors = [
    {name = "shlll", email = "shlll7347@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.7"
description = "llm proxy server"
dependencies = [
    "pyjwt",
    "pyyaml",
    "shutilspy @ https://github.com/shlllshlll/shutilspy/releases/download/v0.0.10/shutilspy-0.0.10-py3-none-any.whl"
]

[project.optional-dependencies]
requests = ["requests"]
httpx = ["httpx"]
aiohttp = ["aiohttp"]
fastapi = ["fastapi"]
flask = ["flask"]

[tool.setuptools]
packages = ["llm_proxy", "llm_proxy.param", "llm_proxy.provider"]
